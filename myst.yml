version: 1
project:
  title: pyOpenSci peer review metrics
  github: https://github.com/pyopensci/metrics
  keywords:
    - software peer review
    - pyOpenSci  
  exclude:
    - pyosmetrics_pkg/*
    - pyOpenSci-stats.md

site:
  nav:
    # top-level nav - these links don't work if you use the path to the file.
    - title: Peer review data
      children:
        - title: Historical data
          url: /metrics/historical-peer-review-stats
        - title: Peer review data
          url: /metrics/current-reviews-data
        - title: Review Timelines
          url: /metrics/review-timing
    - title: Contributor data
      url: /metrics/contributor-pr-issues
    - title: Contributing
      url: /metrics/README
  template: book-theme
  options:
    logo: images/logo.png
    logo-text: pyOpenSci logo
    favicon: /metrics/images/favicon.ico
    hide_toc: false
